<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>INCIDENT REPORTING QUIZ</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Get Started!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 style="text-align: center;" class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 style="text-align: center;" class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="Review">
                <!-- where the quiz Reviewl goes -->
            </div>


            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
           
        </div>

        <audio src="../../music/play-game.mp3"  autoplay loop>
            <embed name="GoodEnough" src="../../music/play-game.mp3" loop="true" hidden="true" autostart="true">
        </audio>

        <script src="js/jquery.js"></script>
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
